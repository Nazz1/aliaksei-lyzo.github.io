<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC3</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Audiowide|Electrolize|Orbitron" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>
<body>
<section class="loader hidden"><img class="loader-img"></section>
<div class="container">
    <div class="contents">
        <header>
            <a href="index.html"><img class="home-btn hidden" alt="home"></a>
            <h1>Tech News</h1>
            <select class="source-selector hidden" title="Select news source">
                <option value="" disabled selected>News source</option>
            </select>
        </header>
        <div class="landing"></div>
        <main class="main">
            <section class="sources-container"></section>
            <section class="news-container" id="news-container"></section>
            <div class="page-btn-bar hidden">
                <button type="button" class="page-ctrl-btn prev-page" disabled>Back</button>
                <div class="page-number"></div>
                <button type="button" class="page-ctrl-btn next-page">Next</button>
            </div>
        </main>
    </div>
    <footer>
        <p>The API was provided by <a href="https://newsapi.org">News API</a>.

                3.0 BY</a> and by
            <a href="https://www.flaticon.com/authors/amit-jakhu" title="Amit Jakhu">Amit Jakhu</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                    href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0 BY</a>
        </p>
    </footer>
</div>
